{% extends 'layout.html' %}

{% block content %}
    <div id="intro-header">
        <div class="container">
            <div class="row">
                <div class="wrap-headline">
                    <h1 class="text-center sign-wrap-4"><div class="sign_word"><span>Daily Planner</span></div></h1>
                    <h2 class="text-center" id="subheader">Every tasks will be planned</h2>
                    <h2 class="text-center hidden-element" id="regheader">Registration</h2>
                    <hr>
                    {% if !isAuthed %}
                    <ul class="list-inline list-unstyled text-center">
                        <li>
                            <a class="btn btn-default btn-lg" href="#" role="button" id="signin-btn">Sign in</a>
                        </li>
                        <li>
                            <a class="btn btn-default btn-lg" href="#" role="button" id="signup-btn">Sign up</a>
                        </li>
                    </ul>
                    
                    <form id="signin" class="form-inline text-center hidden-element">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></div>
                                <input type="text" class="form-control" name="login" placeholder="Login">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-lock" aria-hidden="true"></i></div>
                                <input type="password" class="form-control" name="password" placeholder="Password">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-default" id="signinform-btn">Sign in</button>
                    </form>
                    
                    <form id="signup" class="text-center hidden-element col-sm-offset-4 col-sm-4">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></div>
                                <input type="text" class="form-control" name="login" placeholder="Login">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-at" aria-hidden="true"></i></div>
                                <input type="text" class="form-control" name="email" placeholder="E-mail">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-lock" aria-hidden="true"></i></div>
                                <input type="password" class="form-control" name="password" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon"><b>FN</b></div>
                                <input type="text" class="form-control" name="fname" placeholder="First Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon"><b>SN</b></div>
                                <input type="text" class="form-control" name="sname" placeholder="Second Name">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-default" id="signinform-btn">Sign up</button>
                    </form>
                    {% else %}
                    <ul class="list-inline list-unstyled text-center">
                        <li>
                            <a class="btn btn-default btn-lg" href="/planners" role="button">Get start!</a>
                        </li>
                        <li>
                            <a class="btn btn-default btn-lg" href="/logout" role="button">Logout</a>
                        </li>
                    </ul>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
